<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo app</title>
</head>
<body>
<h1>To Do List</h1>

<table width="600px" border="1">
    <tr>
        <td width="200px"><b>Task</b></td>
        <td width="200px"><b>Email</b></td>
        <td width="200px"><b>Priority</b></td>
    </tr>

    {% for task in todo_list: %}

    <tr>
        <td width="200px">{{ task[0] }}</td>
        <td width="200px">{{ task[1] }}</td>
        <td width="200px">{{ task[2] }}</td>
    </tr>

    {% end for %}

</table>

<br>
<br>

<form action="/submit" method="post">
    <table>
        <tr>
            <td width="100">Task:</td>
            <td width="300"><input type="text" name="task"></td>
        </tr>
        <tr>
            <td width="100">Email:</td>
            <td width="300"><input type="text" name="email"></td>
        </tr>
        <tr>
            <td width="100">Priority:</td>
            <td width="300">
                <select name="priority">
                    <option value="High" selected>High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </td>
        </tr>
        <tr>
            <td rowspan="2"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>

<br>

<form method="get" action="/clear">
    <input type="submit" value="Clear">
</form>

<br>

<form method="get" action="/save">
    <input type="submit" value="Save">
</form>

<br>

<form action="/delete" method="post">

    <input type="submit" value="Delete index">
    <input type="text" name="delete">

</form>
</body>
</html>
